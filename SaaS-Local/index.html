<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento | Barbearia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #bbb;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select, input {
      background: #2a2a2a;
      color: #fff;
    }

    .price {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
      color: #4CAF50;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      background: #25D366;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Agende seu hor√°rio</h1>
    <p>Escolha o servi√ßo, data e hor√°rio</p>

    <label>Barbeiro</label>
    <select id="barbeiro">
      <option value="">Selecione</option>
      <option value="Guilherme">Guilherme</option>
      <option value="Gabriel">Gabriel</option>
    </select>

    <label>Servi√ßo</label>
    <select id="servico">
      <option value="">Selecione</option>
      <option value="Corte Simples|25">Corte simples</option>
      <option value="Corte + Barba|35">Corte + barba</option>
      <option value="Corte + Barba + Sobrancelha|40">
        Corte + barba + sobrancelha
      </option>
    </select>

    <label>Data</label>
    <input type="date" id="data" />

    <label>Hor√°rio</label>
    <input type="time" id="hora" />

    <div class="price" id="preco"></div>

    <button onclick="agendar()">Agendar no WhatsApp</button>
  </div>

  <script>
    const servicoSelect = document.getElementById('servico');
    const precoDiv = document.getElementById('preco');

    // Mostrar pre√ßo ao escolher servi√ßo
    servicoSelect.addEventListener('change', () => {
      const value = servicoSelect.value;
      if (!value) {
        precoDiv.innerText = '';
        return;
      }
      const preco = value.split('|')[1];
      precoDiv.innerText = `Valor: R$ ${preco}`;
    });

    // Impede escolher datas passadas
    const hoje = new Date().toISOString().split('T')[0];
    document.getElementById('data').min = hoje;

    function agendar() {
      const barbeiro = document.getElementById('barbeiro').value;
      const servicoValue = document.getElementById('servico').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      if (!barbeiro || !servicoValue || !data || !hora) {
        alert('Preencha todos os campos.');
        return;
      }

      const [servico, preco] = servicoValue.split('|');

      const dataFormatada = data.split('-').reverse().join('/');

      const mensagem = `
Ol√°! Gostaria de agendar um hor√°rio:

üë§ Barbeiro: ${barbeiro}
‚úÇÔ∏è Servi√ßo: ${servico}
üìÖ Data: ${dataFormatada}
‚è∞ Hor√°rio: ${hora}
üí∞ Valor: R$ ${preco}
      `;

      const telefone = '5599999999999'; // <-- WHATSAPP DO BARBEIRO
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
