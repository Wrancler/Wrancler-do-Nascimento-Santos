<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel do Barbeiro - La Barber Clube</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <header class="hero" style="padding-bottom: 10px;">
    <div class="hero__bg"></div>
    <div class="container hero__content">
      <div class="topbar">
        <div class="brand" style="justify-content: space-between; width: 100%;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <div class="brand__mark">
              <img src="../assets/brand/logo.png" alt="La Barber Clube">
            </div>
            <div class="brand__info">
              <div class="brand__name">Painel Admin</div>
              <div class="brand__tag">Gestão de Agenda</div>
            </div>
          </div>
          <button id="btnLogout" class="btn btn--ghost" style="padding: 8px 16px; font-size: 12px; border-radius: 12px;">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container main">
    
    <section class="section">
      <div class="section__head">
        <h2>Agenda do Dia</h2>
        <p>Deslize para ver outras datas.</p>
      </div>
      
      <div id="adminDateSlider" class="date-slider"></div>
      
      <input type="hidden" id="adminDate" />

      <div style="background: rgba(255,60,60,0.05); padding: 18px; border-radius: 16px; margin-top: 16px; border: 1px dashed rgba(255,60,60,0.25);">
        <h3 style="margin-top: 0; color: #ff5555; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 14px;">Bloquear Horário Livre</h3>
        
        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 14px;">
          <select id="blockProf" class="input" style="flex: 1; min-width: 120px; padding: 12px;">
            <option value="">Carregando profissionais...</option>
          </select>
          <button id="btnConfirmBlock" class="btn-admin btn-admin--cancel" style="flex: 1; min-width: 120px;" disabled>Bloquear Selecionado</button>
        </div>

        <div id="blockSlots" class="slots"></div>
      </div>
    </section>

    <section class="section">
      <div class="section__head">
        <h2 id="totalAppointments">Carregando horários...</h2>
      </div>

      <div id="appointmentsList" class="admin-list"></div>
    </section>

  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
